<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>seccion 2729</title>

</head>
<body>
        <a href="#" onclick="cambiarTitulo()">Cambiar</a>|
        <a href="#" onclick="cambiarcolor()">Cambiar color</a>|
        <a href="#" onclick="crearNuevoContenido()">nuevo</a>|
        <a href="#" onclick="agregarContenido()">Agregar</a>|
    <script>
        function crearNuevoContenido(){//crear un nuevo contenido
            window.document.writeln("esto es nuevo");
            window.document.close()
        }
        function agregarContenido(){//agregar un contenido a la pagina
            window.document.body.innerHTML+=
            "<p>esta se agrega al final</p>"+
            "<a href='#'>prueba</a>"+
            "<img src='asdfa.jpg' width='250'/> ";

            }
        
        function cambiarTitulo(){//cambiar titulo de ta ventana window.document.title
            let titulo=prompt("Introduzca el titulo");
            window.document.title=titulo;
        }
        function cambiarcolor(){//cambia el color de fondo window.document.bgColor
            let color=prompt("Introduzca el color");
            window.document.bgColor=color;
        }
    </script>
    
</body>
</html>
