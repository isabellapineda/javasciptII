<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
</head>
<body>
        <script src="lib_validaciones.js"></script>
      
    <h2>Datos</h2>
    <form name="form1">
        Nombre<br>
        <input type="text" name="nombre" id="nombre"><br>
        correo<br>
        <input type="text" name="correo" id="correo"><br>
        Ciudad<br>
        <select name="Ciudad" >
            <option>Barquisimeto</option>
            <option>Cabudare</option>
            <option>Caracas</option>
        </select><br>
        sexo<br>
        <input type="radio" name="sexo" value="1"/>M
        <input type="radio" name="sexo" value="2"/>F<br><br>
        <input type="checkbox" name="acepto"/>
        Acepto las condiciones <br><br>
        <input type="button" value="Registrar" onclick="procesar()"/>
     </form>
     <script>
            document.form1.Ciudad.selectedIndex=-1;
            function procesar(){
                if(validar()){
                    alert("Se proceso exitosamente")
                }
            }
            function validar(){
                if(!esta_vacio(document.form1.nombre,"Debe escribir el nombre"))
                    if(validarcorreo(document.form1.correo))
                         if(validar_select(document.form1.ciudad))
                            if(validar_check(document.form1.sexo))
                                if(validar_check(document.form1.acepto))
                                    return true;
                                else
                                    return false;
                    
            }
    </script>
    
</body>
</html>
