<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script src="lib_validaciones.js"></script>
        <script>
            function convertirMayusculas(name){
                var x= document.getElementById(name);
                if (x!=undefined){
               x.value=x.value.toUpperCase();
               x.style.backgroundColor="white"
                }
            }
            function convertirMinusculas(name){
                var x= document.getElementById(name);
                if (x!=undefined){
                x.value=x.value.toLowerCase();
                x.style.backgroundColor="orange"
                 }
            }
        function validarBusqueda(){
            if(document.form2.q.value!=="")
            document.form2.submit();
        }
        function validarIniciar(){
            if(document.form1.nombre.value==""){
            alert("el nombre es obligatorio");
            document.form1.nombre.focus();
            return false;
            }else
            if(document.form1.usuario.value==""){
                alert("el usuario es obligatorio")
                document.form1.usuario.focus();
                return false;
            }else
            return confirm("Segurisisimo?");
        }
            
        </script>
        <h2>Iniciar Sesion </h2>
        <h2>Buscar</h2>
        <form name="form2" action="http://google.com/search">
            <input type="text"
             name="q"  
            onkeydown="return validar_numero(event)"/>
            <input type="button"
             onclick="validarBusqueda()" value="Buscar"/>

         </form>
        <form name="form1"
        action=""
        onsubmit="return validarIniciar()">
            <input 
                type="text"
                id="nombre"
                name="nombre"
                onfocus="convertirMinusculas('nombre')" 
                onblur="convertirMayusculas('nombre')"
                placeholder="nombre"/> <br>
            <input 
                type="text"
                name="usuario"
                id="usuario"
                onfocus="convertirMinusculas('usuario')" 
                onblur="convertirMayusculas('usuario')"
                placeholder="usuario"/> <br>
            <input type="password" name="clave" placeholder="clave"/> <br> <br>
            <input type="submit" name="iniciar" value="Iniciar Sesion"/> 
        </form>
    </body>
</html>
